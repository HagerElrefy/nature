<div class="explore-card" [ngClass]="{'active': isShowMore()}">
    <div class="media">
        <img [src]="card.bgSrc" [alt]="card.bgSrc.split('/')[card.bgSrc.split('/').length - 1]">
    </div>
    <div class="body" [ngClass]="{
        'body':true,
    }">
        @if (!isShowMore()) {
        <div class="title">
            <h4>
                <span>{{card.title}}</span>
            </h4>
        </div>
        }@else {
        <div class="more-info-container" [ngClass]="{
                    'wow animate__animated':true,
                    'animate__flipInY':isShowMore(),
                    'animate__flipOutY':!isShowMore(),
        }">
            <h5>What youâ€™ll explore:</h5>
            <p>{{card.content}}</p>
            <button id="explore">Explore Now</button>
        </div>
        }


        <button type="button" (click)="handleShowMore()">
            @if (!isShowMore()) {
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.5 12.2363H12.5V21.2363H9.5V12.2363H0.5V9.23633H9.5V0.236328H12.5V9.23633H21.5V12.2363Z"
                    fill="#333435" />
            </svg>
            }@else {
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M17.4263 2.91631L11.0624 9.28027L17.4263 15.6442L15.305 17.7656L8.94104 11.4016L2.57708 17.7656L0.455758 15.6442L6.81972 9.28027L0.455758 2.91631L2.57708 0.794992L8.94104 7.15895L15.305 0.794992L17.4263 2.91631Z"
                    fill="#333435" />
            </svg>
            }
        </button>

    </div>
</div>
