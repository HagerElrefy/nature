<section class="impact">
    <img class="before" src="assets/images/pages/Frame 541.png" alt="before" />

    <app-sections-title [isAnimated]="false">
        How our impact influenced <br> the world around us
    </app-sections-title>

    <div class="cards-container">
        @for (card of impactCardsList; track $index) {
        <app-impact-card [card]="card"></app-impact-card>
        }
    </div>
    <img src="assets/images/pages/Frame 509.png" alt="after" class="after">
</section>
